apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: wordpress-wordpress-4-8-apache-maintenance-tool-access
  namespace: wordpress-mysql
spec:
  action: Audit
  file:
    matchDirectories:
    - dir: /sbin/
      recursive: true
  message: restricted maintenance tool access attempt detected
  selector:
    matchLabels:
      app: wordpress
  severity: 1
  tags:
  - PCI_DSS
  - MITRE
